<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
  <div class="box">
    <h1>MIXED MARTIAL ARTS CAMP</h1>
    <p>If you want to participate in our camp, press "Join now" button!</p>
    <a class="main-btn" href="#">Join Now</a>
  </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="mid-box">
  <div class="mid-section">
    <div class="card boxing">
      <h2>BOXING</h2>
      <img src="https://icon-library.com/images/punching-icon/punching-icon-15.jpg" alt="boxing">
    </div>
    <div class="card bjj">
    <h2>BJJ</h2>
    <img src="https://icon-library.com/images/wrestling-icon/wrestling-icon-10.jpg" alt="bjj">
    </div>
    <div class="card wrestling">
    <h2>WRESTLING</h2>
    <img src="https://icon-library.com/images/wrestling-icon/wrestling-icon-10.jpg" alt="wrestling">
    </div>
  </div>
  </div>
  <!-- code a footer -->
  <div class="footer">
   <div class="footer-h2"> 
  <h2>Contact Us</h2>
  </div>
  <div class="icons">
    <ul>
      <li>
        <a href="#">
          <i class="fab fa-facebook-f"></i> Facebook
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fab fa-instagram"></i> Instagram
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fab fa-twitter"></i> Twitter
        </a>
      </li>
    </ul>
  </div>
  </div>

</body>
</html>
